paths:
  /api/entidad:
    get:
      tags:
        - Entidad
      summary: Obtiene todas las entidades
      description: Retorna un array con todas las entidades
      responses:
        200:
          description: Operación exitosa
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Entidad'
        500:
          description: Error del servidor
    post:
      tags:
        - Entidad
      summary: Crea una nueva entidad
      description: Crea una nueva entidad con los datos proporcionados
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EntidadInput'
      responses:
        201:
          description: Entidad creada
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/Entidad'
        400:
          description: Datos inválidos
        500:
          description: Error del servidor
  /api/entidad/{id}:
    get:
      tags:
        - Entidad
      summary: Obtiene una entidad por ID
      description: Retorna una entidad según el ID proporcionado
      parameters:
        - name: id
          in: path
          description: ID de la entidad
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Operación exitosa
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/Entidad'
        404:
          description: Entidad no encontrada
        500:
          description: Error del servidor
    put:
      tags:
        - Entidad
      summary: Actualiza una entidad
      description: Actualiza los datos de una entidad según el ID proporcionado
      parameters:
        - name: id
          in: path
          description: ID de la entidad
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EntidadInput'
      responses:
        200:
          description: Entidad actualizada
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/Entidad'
        404:
          description: Entidad no encontrada
        500:
          description: Error del servidor
    delete:
      tags:
        - Entidad
      summary: Elimina una entidad
      description: Elimina una entidad según el ID proporcionado
      parameters:
        - name: id
          in: path
          description: ID de la entidad
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Entidad eliminada
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        404:
          description: Entidad no encontrada
        500:
          description: Error del servidor

components:
  schemas:
    Entidad:
      type: object
      properties:
        id:
          type: integer
          description: ID único de la entidad
        nombre:
          type: string
          description: Nombre de la entidad
        descripcion:
          type: string
          description: Descripción de la entidad
        activo:
          type: boolean
          description: Estado de la entidad
        createdAt:
          type: string
          format: date-time
          description: Fecha de creación
        updatedAt:
          type: string
          format: date-time
          description: Fecha de última actualización
    EntidadInput:
      type: object
      required:
        - nombre
      properties:
        nombre:
          type: string
          description: Nombre de la entidad
        descripcion:
          type: string
          description: Descripción de la entidad
        activo:
          type: boolean
          description: Estado de la entidad
