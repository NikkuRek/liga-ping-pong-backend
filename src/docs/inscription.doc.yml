tags:
  - name: Inscription
    description: API para operaciones con inscripciones individuales a torneos

paths:
  /inscription:
    get:
      tags:
        - Inscription
      summary: Obtiene todas las inscripciones
      description: Retorna un array con todas las inscripciones registradas
      responses:
        200:
          description: Operación exitosa
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  inscriptions:
                    type: array
                    items:
                      $ref: '#/components/schemas/Inscription'
        500:
          description: Error del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
        - Inscription
      summary: Crea una nueva inscripción
      description: Crea una nueva inscripción con los datos proporcionados
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InscriptionInput'
      responses:
        201:
          description: Inscripción creada exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  inscription:
                    $ref: '#/components/schemas/Inscription'
        400:
          description: Datos inválidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Error del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /inscription/{id}:
    get:
      tags:
        - Inscription
      summary: Obtiene una inscripción por ID
      description: Retorna una inscripción específica según su ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID de la inscripción
          schema:
            type: integer
      responses:
        200:
          description: Operación exitosa
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  inscription:
                    $ref: '#/components/schemas/Inscription'
        404:
          description: Inscripción no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Error del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      tags:
        - Inscription
      summary: Actualiza una inscripción
      description: Actualiza los datos de una inscripción existente
      parameters:
        - name: id
          in: path
          required: true
          description: ID de la inscripción
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InscriptionInput'
      responses:
        200:
          description: Inscripción actualizada exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  inscription:
                    $ref: '#/components/schemas/Inscription'
        400:
          description: Datos inválidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: Inscripción no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Error del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
        - Inscription
      summary: Elimina una inscripción
      description: Elimina una inscripción existente según su ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID de la inscripción
          schema:
            type: integer
      responses:
        200:
          description: Inscripción eliminada exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Inscripción eliminada correctamente
        404:
          description: Inscripción no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Error del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /inscription/tournament/{id}:
    get:
      tags:
        - Inscription
      summary: Obtiene inscripciones por torneo
      description: Retorna todas las inscripciones de un torneo específico
      parameters:
        - name: id
          in: path
          required: true
          description: ID del torneo
          schema:
            type: integer
      responses:
        200:
          description: Operación exitosa
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  inscriptions:
                    type: array
                    items:
                      $ref: '#/components/schemas/Inscription'
        404:
          description: Torneo no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Error del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /inscription/player/{CI}:
    get:
      tags:
        - Inscription
      summary: Obtiene inscripciones por jugador
      description: Retorna todas las inscripciones de un jugador específico
      parameters:
        - name: CI
          in: path
          required: true
          description: CI del jugador
          schema:
            type: string
      responses:
        200:
          description: Operación exitosa
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  inscriptions:
                    type: array
                    items:
                      $ref: '#/components/schemas/Inscription'
        404:
          description: Jugador no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Error del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    Inscription:
      type: object
      properties:
        id:
          type: integer
          example: 1
        CI:
          type: string
          example: "V12345678"
        id_tournament:
          type: integer
          example: 1
        inscription_date:
          type: string
          format: date-time
          example: "2023-05-10T14:30:00Z"
        seed:
          type: integer
          example: 3
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        player:
          $ref: '#/components/schemas/Player'
        tournament:
          $ref: '#/components/schemas/Tournament'
      required:
        - CI
        - id_tournament
    
    InscriptionInput:
      type: object
      properties:
        CI:
          type: string
          example: "V12345678"
        id_tournament:
          type: integer
          example: 1
        seed:
          type: integer
          example: 3
      required:
        - CI
        - id_tournament
    
    Player:
      type: object
      properties:
        CI:
          type: string
          example: "V12345678"
        first_name:
          type: string
          example: "Juan"
        last_name:
          type: string
          example: "Pérez"
    
    Tournament:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Torneo de Primavera 2023"
    
    Error:
      type: object
      properties:
        ok:
          type: boolean
          example: false
        error:
          type: string
          example: "Mensaje de error"
