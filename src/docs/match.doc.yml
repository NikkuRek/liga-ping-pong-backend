tags:
  - name: Match
    description: API para operaciones con partidos

paths:
  /match:
    get:
      tags:
        - Match
      summary: Obtiene todos los partidos
      description: Retorna un array con todos los partidos registrados
      responses:
        200:
          description: Operación exitosa
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  matches:
                    type: array
                    items:
                      $ref: '#/components/schemas/Match'
        500:
          description: Error del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
        - Match
      summary: Crea un nuevo partido
      description: Crea un nuevo partido con los datos proporcionados
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MatchInput'
      responses:
        201:
          description: Partido creado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  match:
                    $ref: '#/components/schemas/Match'
        400:
          description: Datos inválidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Error del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    Match:
      type: object
      properties:
        id:
          type: integer
          example: 1
        id_tournament:
          type: integer
          example: 1
        match_date_time:
          type: string
          format: date-time
          example: "2023-05-15T14:00:00Z"
        round:
          type: string
          example: "Cuartos de final"
        id_team_inscription1:
          type: integer
          example: 1
        id_team_inscription2:
          type: integer
          example: 2
        id_inscription1:
          type: integer
          example: 3
        id_inscription2:
          type: integer
          example: 4
        winner_team_inscription_id:
          type: integer
          example: 1
        loser_team_inscription_id:
          type: integer
          example: 2
        winner_inscription_id:
          type: integer
          example: 3
        loser_inscription_id:
          type: integer
          example: 4
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id_tournament
        - match_date_time
        - round

    MatchInput:
      type: object
      properties:
        id_tournament:
          type: integer
          example: 1
        match_date_time:
          type: string
          format: date-time
          example: "2023-05-15T14:00:00Z"
        round:
          type: string
          example: "Cuartos de final"
        id_team_inscription1:
          type: integer
          example: 1
        id_team_inscription2:
          type: integer
          example: 2
        id_inscription1:
          type: integer
          example: 3
        id_inscription2:
          type: integer
          example: 4
      required:
        - id_tournament
        - match_date_time
        - round
